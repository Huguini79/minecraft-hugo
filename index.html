<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Juego Minecraft</title>
	<style>
		h1 {
			margin: 0;
		}

		body {
			padding: 0;
			margin: 0;
		}

	</style>
</head>
<body>
	<button id="boton_divisores_matematicas_explicado" style="height: 50px; width: 330px;">Juego Minecraft por Hugo</button>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			document.getElementById("boton_divisores_matematicas_explicado").addEventListener('click', function() {
				document.documentElement.innerHTML = '<html><head></head><body><video style="padding: 0; margin: 0;" id="video_rickroll" width="1300px" height="500px" autoplay muted><source src="algo.mp4" type="video/mp4"></video></body></html>';
				document.getElementById("video_rickroll").muted = false;
				document.getElementById("video_rickroll").play();
			});
		});
	</script>
</body>
</html>
